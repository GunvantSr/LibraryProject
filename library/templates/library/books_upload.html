{% extends 'library/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Book List!</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-primary" type="submit">Upload!</button>
    </form>
{% endblock %}
